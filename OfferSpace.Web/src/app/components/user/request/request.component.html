<div class="row">
  <div class="request-lists-block">
    <ul class="request-list">

      <li class="request-list-block" *ngFor="let item of items">
        <div class="request-block">
          <div class="request-block-photo col-lg-2">
            <img class="request-block-img" width="100" height="100" src="images/picture.png" alt="">
          </div>

          <div class="request-block-content right-part-request col-lg-9">

            <div class="right-header col-lg-12">
              <div class="request-title col-lg-5">
                <p>{{item.Title}}</p>
              </div>
              <div class="request-category col-lg-3">
                <p>{{item.Catalog.Title}}</p>
              </div>
              <div class="request-receive-date">
                <p>{{item.ScheduleFrom | date: 'dd/MM/yyyy'}}</p>
              </div>
            </div>

            <div class="request-information col-lg-12">
              <span class="request-price-range col-lg-4">
                <i class="col-lg-2 fas fa-money-bill-wave dolar-price-icon"><!-- PRICE ICON --></i>
                <p class="bottom-price-range ">{{item.MinPrice}}</p>
                <p class="price-separator"> - </p>
                <p class="top-price-range">{{item.MaxPrice}}</p>
              </span>
              <span class="request-plan-date-time col-lg-4">
                <i class="fa fa-calendar calendar-icon"><!-- PRICE ICON --></i>
                <p>{{item.ScheduleTo | date: 'dd/MM/yyyy'}}</p>
              </span>
            </div>
            <div class="request-description col-lg-12">
              <p>
                {{item.Description}}
              </p>
            </div>
            <div class="request-buttons col-lg-12">
              <a href="" class="button-edit col-lg-1"><i class="fas fa-edit"></i></a>

              <a href="" class="button-cancel col-lg-1"><i class="fas fa-times-circle"></i></a>
              <a href="" class="button-delete col-lg-1"><i class="fas fa-trash-alt"></i></a>
              <a class="request-status col-lg-1">{{item.Status}}</a>
            </div>
          </div>

          <div class="request-expand col-lg-1">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>

      </li>
    </ul>
  </div>
</div>
